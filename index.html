<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="/script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="title-card col-3">
        <div class="title-card-top">
          <div class="title-img">
            <img class="img" src="./images/image-jeremy.png" alt="">
          </div>
          <div class="namediv">
            <p>
              Report for
            </p>
            <h1 class="name">
              Jeremy Robson
            </h1>
          </div>
                 </div>
        <div class="title-card-bottom">
          <div class="title-card-bottom-tiles">
            Daily
          </div>
          <div class="title-card-bottom-tiles">
            Weekly
          </div>
          <div class="title-card-bottom-tiles">
            Monthly
          </div>
        </div>
      </div>
      <div class="col-9 mt-1">
        <div class="row">
          <div class="item-card col-4 work">
            <div class="item-card-top">
              <img class="item-card-top-icon" src="images/icon-work.svg" alt="work">
            </div>
            <div class="item-card-bottom">
              <div class="title">
                <div>
                  Work
                </div>
                <img class="icon" src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="content">
                <h2>
                  5hrs
                </h2>
                <p>
                  Previous - 7hrs
                </p>   
              </div> 
            </div>
          </div>
          <div class="item-card col-4  play">
            <div class="item-card-top ">
              <img class="item-card-top-icon" src="images/icon-play.svg" alt="work">
            </div>
            <div class="item-card-bottom">
              <div class="title">
                <div>
                  Play
                </div>
                <img class="icon" src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="content">
                <h2>
                  5hrs
                </h2>
                <p>
                  Previous - 7hrs
                </p>   
              </div> 
            </div>
          </div>
          <div class="item-card col-4  study">
            <div class="item-card-top ">
              <img class="item-card-top-icon" src="images/icon-study.svg" alt="work">
            </div>
            <div class="item-card-bottom">
              <div class="title">
                <div>
                  Study
                </div>
                <img class="icon" src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="content">
                <h2>
                  5hrs
                </h2>
                <p>
                  Previous - 7hrs
                </p>   
              </div> 
            </div>
          </div>
        </div>
        <div class="row">
          <div class="item-card col-4  exercise">
            <div class="item-card-top ">
              <img class="item-card-top-icon" src="images/icon-exercise.svg" alt="work">
            </div>
            <div class="item-card-bottom">
              <div class="title">
                <div>
                  Exercise
                </div>
                <img class="icon" src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="content">
                <h2>
                  5hrs
                </h2>
                <p>
                  Previous - 7hrs
                </p>   
              </div>           
            </div>
          </div>
          <div class="item-card col-4  social">
            <div class="item-card-top ">
              <img class="item-card-top-icon" src="images/icon-social.svg" alt="work">
            </div>
            <div class="item-card-bottom">
              <div class="title">
                <div>
                  Social
                </div>
                <img class="icon" src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="content">
                <h2>
                  5hrs
                </h2>
                <p>
                  Previous - 7hrs
                </p>   
              </div> 
            </div>
          </div>
          <div class="item-card col-4  selfcare">
            <div class="item-card-top ">
              <img class="item-card-top-icon" src="images/icon-self-care.svg" alt="work">
            </div>
            <div class="item-card-bottom">
              <div class="title">
                <div>
                  Self Care
                </div>
                <img class="icon" src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="content">
                <h2>
                  5hrs
                </h2>
                <p>
                  Previous - 7hrs
                </p>   
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Akhil Surya</a>.
  </div>
</body>

</html>
